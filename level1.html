<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Subtract Multiply Divide</title>
    <style></style>
    <script>
        function initialize(){
            numberOutput = document.getElementById("numberout");
            myNumber = 0;
            negativesAllowed = false;

            display();
        }

        function addOne(){
            myNumber++;
            display();
        }

        function subtractOne(){
            
            myNumber--;
            if(myNumber < 0 && !negativesAllowed){
                myNumber = 0;
            }

            display();
        }

        function display(){
            numberOutput.innerHTML = myNumber;
        }

        function toggleNegatives(){
            if(negativesAllowed == true){
                negativesAllowed = false;
            }
            else{
                negativesAllowed = true;
            }
        }

        function toggleNegatives(){
            negativesAllowed = !negativesAllowed;
            display();
        }
    </script>
</head>
<body onload="initialize();">
    <h1 id="numberout"></h1>
    <hr />
    <button onclick="addOne();">Add</button> <button onclick="subtractOne();">Subtract</button> <button onclick="toggleNegatives();" id="negativebtn">Neagtives are OFF</button>
</body>
</html>
